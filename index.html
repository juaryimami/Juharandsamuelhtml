<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="header">
      <h1 id="header-title">freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </div>
    <br>
    <div class="survey-form">
      <form action="#" id="form">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter you name"/>
        </div>
         <div>
           <label for="email">Email</label>
           <input type="email" id="email" placeholder="Enter your email">
         </div>
        <div>
          <label for="number">Age (optional)</label>
          <input type="number" id="number" min="1" max="100" placeholder="Age">
        </div>
        <div>
          <label for="select">Which option best describes your current role?</label>
          <select name="select" id="dropdown" aria-placeholder="Select current role">
            <option value="Select current role"></option>
            <option value="Student">Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Full time learner">Full time learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for=""></label>
        </div>

      </form>

    </div>
  
    <script  src="js/index.js"></script>
  </body>
</html>
